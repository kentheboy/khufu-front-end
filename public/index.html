<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>Coming Soon...</title>
    <style>
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: #85b7d2;
            border-radius: 50%;
            animation: scale 2s infinite alternate;
        }

        @keyframes scale {
            0% {
                transform: scale(.8);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Coming Soon...</h1>
        <p><b>11/3 15:00~ 公開予定</b></p>
        <p>絶賛サイト制作中です！お楽しみに！</p>
    </div>
</body>
</html>
